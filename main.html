<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- add table here -->
    <table class="game-stats-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Matches Played</th>
                <th>Win Rate</th>
                <th class="text-right">Total Score</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class="rank-col">#1</td>
                <td>CyberNinja</td>
                <td>142</td>
                <td>88%</td>
                <td class="score-col">15,400</td>
            </tr>
            <tr>
                <td class="rank-col">#2</td>
                <td>PixelHunter</td>
                <td>120</td>
                <td>82%</td>
                <td class="score-col">12,850</td>
            </tr>
            <tr>
                <td class="rank-col">#3</td>
                <td>GlitchMaster</td>
                <td>98</td>
                <td>75%</td>
                <td class="score-col">10,200</td>
            </tr>
            <tr>
                <td class="rank-col">#4</td>
                <td>NeonViper</td>
                <td>110</td>
                <td>68%</td>
                <td class="score-col">9,450</td>
            </tr>
            <tr>
                <td class="rank-col">#5</td>
                <td>RetroRex</td>
                <td>85</td>
                <td>60%</td>
                <td class="score-col">8,100</td>
            </tr>
        </tbody>
    </table>

        
</body>
</html>
